    <div class="container">
        <div class="banner">
        <h1>Is your birthday a palindrome</h1>
        <img src="src/wall-img.svg" alt="hero-img" class="wall-img">
       <a href="https://fun-w-triangle.netlify.app/#content" id="main-link">Let's Goo!!</a>
       </div>

                <label for="Date-of-birthday" class="text-nav">Enter Your Date of Birth:</label>
